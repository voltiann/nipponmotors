<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Coupe Dealership</title>
    <link rel="stylesheet" href="CARCSS.css">
    <link rel="stylesheet" href="SINGLECSS.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="NIPPON.png" alt="JDM Coupe Dealership Logo" width="300px">
        </div>

        <div class="nav1">
            <nav>
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="inventory.html">INVENTORY</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="car-container">
        <div class="car-box">
            <img src="toyota_gr86.png" alt="Toyota GR86" class="car-image">
            <p class="car-name">TOYOTA GR86</p>
            <p class="car-price">Php 2,100,000</p>
            <div class="LOGO1">
            <img src="TOYOTALOGO.png" alt="Toyota Logo" width="120px">
             </div>
            <button class="show-info-btn">Show Information</button>
        </div>
        <div class="car-box">
            <img src="honda_civiccoupe.png" alt="Honda Civic Coupe" class="car-image">
            <p class="car-name">HONDA CIVIC COUPE</p>
            <p class="car-price">Php 1,600,000</p>
            <div class="LOGO1">
            <img src="HONDALOGO.png" alt="Honda Logo" width="120px">
            </div>
            <button class="show-info-btn">Show Information</button>
        </div>
        <div class="car-box">
            <img src="nissan_370z.png" alt="Nissan 370Z" class="car-image">
            <p class="car-name">NISSAN 370Z</p>
            <p class="car-price">Php 2,800,000</p>
            <div class="LOGO1">
            <img src="NISSANLOGO.png" alt="Nissan Logo" width="120px">
            </div>
            <button class="show-info-btn">Show Information</button>
        </div>
        <div class="car-box">
            <img src="mazda_miata.png" alt="Mazda Miata" class="car-image">
            <p class="car-name">MAZDA MIATA</p>
            <p class="car-price">Php 1,900,000</p>
            <div class="LOGO1">
            <img src="MAZDALOGO.png" alt="Mazda Logo" width="120px">
             </div>
            <button class="show-info-btn">Show Information</button>
        </div>
    </div>

    <div id="car-info-modal" class="car-info-modal" style="display: none;">
        <div class="car-info-content">
            <h2 id="car-info-title"></h2>
            <img id="car-info-image" src="" alt="Car image" style="width: 100%; height: auto;">
            <p id="car-info-price"></p>
            <p id="car-info-description"></p>
        </div>
        <button id="close-info-btn">Close</button>
    </div>

    <video autoplay muted loop id="hero-video">
        <source src="CARMAIN.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <main>
        <div class="button-container">
            <h1> Go back?</h1>
            <a href="inventory.html" class="button">VIEW INVENTORY</a>
        </div>
    </main>

    <footer>
        </footer>

    <script src="coupeinventory.js"></script>
</body>
</html>
